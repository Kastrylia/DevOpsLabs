- name: Wipe 
  block:
  - name: Wipe docker 
    community.docker.docker_compose:
      project_src: "{{web_app_base_path}}"
      state: absent
      remove_volumes: true
    ignore_errors: true

  - name: Wipe a base path
    ansible.builtin.file:
      path: "{{web_app_base_path }}"
      state: absent
  tag: ["wipe"]